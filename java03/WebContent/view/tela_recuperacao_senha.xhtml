<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Recuperação Senha</title>
</h:head>

<h:body>
	<h:form>
		<p:panel header="Tela Recuperar Senha" style="width:60%; margin:auto;">
			<h:panelGrid columns="2" cellpadding="5" style="margin:auto;">
				<p:outputLabel for="novasenha" value="Nova Senha:" />
				<p:password id="novasenha" value="" />

				<p:outputLabel for="repetirsenha" value="Repetir Senha:" />
				<p:password id="repetirsenha" value="" />

			</h:panelGrid>
			<h:panelGrid columns="2" cellpadding="4" style="margin:auto;">
				<p:commandButton title="Enviar" value="Enviar" />
				<p:commandButton title="Cadastrar" value="Cancelar" />
			</h:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
